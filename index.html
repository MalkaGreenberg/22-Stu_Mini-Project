<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <title>My Landing Page</title>
    </head>
<body>
    <header >
        <nav class="text-right">
            <ul>
                <li> <a href="https://github.com/" target="_blank">Github</a></li>
                <li> <a href="#">Portfolio</a></li>
                <li> <a href="#contact-info">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="text.center">  My New Website</h1>
        <figure>
            <img src="./assets/css/hike.JPG" alt="content coming soon">
            <figcaption class="text-center">Hike in Eilat</figcaption>
        </figure>

        <section id="contact-info">
            <h2 class="text.center">Contact Information</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="text-right" for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                    <div class="text-center">
                        <button type="submit">SEND</button>
                    </div>
                </ul>
            </form>
        </section>
    </main>
    <footer class="text-center">
        <h3>Thank You for visiting my website!</h3>
    </footer>
</body>
</html>
